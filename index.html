<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="bootstrap.min.css">
<meta name="viewport" width="device-width, initial-scale=1">
</head>

<body>
<div class="container">
<h1 class="page-header text-primary">Email Login Details Form</h1>
<h2>vertical form(default form)</h2>
<form class="form">

<div class="form-group">
<label for="email">Email address:</label>
<input type="email" class="form-control" placeholder="Enter Email" id="email">
</div>

<div class="form-group">
<label for="password">Password:</label>
<input type="password"  maxlength="10" class="form-control" placeholder="Enter Password" id="password">
</div>

<div class="form-group">
<div class="checkbox">
<label><input type="checkbox">Remember me</label> 
</div>
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

<form class="form-inline">
<h2>inline Form</h2>
<div class="form-group">
<label for="email">Email address:</label>
<input type="email" class="form-control" placeholder="Enter Email" id="email">
</div>

<div class="form-group">
<label for="password">Password:</label>
<input type="password"  maxlength="10" class="form-control" placeholder="Enter Password" id="password">
</div>

<div class="form-group">
<div class="checkbox">
<label><input type="checkbox">Remember me</label> 
</div>
</div>

<div class="form-group">
<button type="submit" class="btn btn-primary">Submit</button>
</div>

</form>

<br>
<label for="email">Enter Email:</label>
<input type="email" placeholder="Enter Email" maxlength="8"> 

</div>
</body>
</html>
